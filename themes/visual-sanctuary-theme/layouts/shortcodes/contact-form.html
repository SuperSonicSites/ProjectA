<div class="bg-white rounded-lg shadow-lg p-6 md:p-8 mt-8 mb-8">
    <form action="#" method="POST" class="space-y-6" id="contact-form">
        <div>
            <label for="name" class="block text-sm font-semibold text-slate-700 mb-2">
                Name <span class="text-red-500">*</span>
            </label>
            <input 
                type="text" 
                id="name" 
                name="name" 
                required 
                class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-600 focus:border-transparent text-slate-800"
                placeholder="Your name"
            >
        </div>

        <div>
            <label for="email" class="block text-sm font-semibold text-slate-700 mb-2">
                Email <span class="text-red-500">*</span>
            </label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                required 
                class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-600 focus:border-transparent text-slate-800"
                placeholder="your.email@example.com"
            >
        </div>

        <div>
            <label for="subject" class="block text-sm font-semibold text-slate-700 mb-2">
                Inquiry Type <span class="text-red-500">*</span>
            </label>
            <select 
                id="subject" 
                name="subject" 
                required 
                class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-600 focus:border-transparent text-slate-800 bg-white"
            >
                <option value="">Select an option</option>
                <option value="general">General Inquiry</option>
                <option value="feedback">Feedback</option>
                <option value="partnership">Partnership</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div>
            <label for="message" class="block text-sm font-semibold text-slate-700 mb-2">
                Message <span class="text-red-500">*</span>
            </label>
            <textarea 
                id="message" 
                name="message" 
                rows="6" 
                required 
                class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-600 focus:border-transparent text-slate-800 resize-y"
                placeholder="Tell us what's on your mind..."
            ></textarea>
        </div>

        <div>
            <button 
                type="submit" 
                class="w-full md:w-auto px-8 py-3 bg-teal-600 text-white font-semibold rounded-lg hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-600 focus:ring-offset-2 transition-colors duration-200"
            >
                Send Message
            </button>
        </div>
    </form>
</div>
{{/* Note: Replace the form action="#" with your actual form endpoint when ready */}}
{{/* Example: action="https://formspree.io/f/YOUR_FORM_ID" or your custom API endpoint */}}
