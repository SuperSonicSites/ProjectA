<div x-data="{ open: false }" @open-search.window="open = true; $nextTick(() => $refs.searchInput?.focus())"
    @keydown.escape.window="open = false" class="relative z-[100]" x-cloak>

    <!-- Overlay -->
    <div x-show="open" 
         x-transition:enter="transition ease-out duration-300" 
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100" 
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100" 
         x-transition:leave-end="opacity-0"
         class="fixed inset-0 bg-slate-900/80 backdrop-blur-sm" 
         @click="if(open) open = false"
         x-cloak
         style="display: none;"
         :style="open ? 'pointer-events: auto;' : 'pointer-events: none;'"
         aria-hidden="true"></div>

    <!-- Modal -->
    <div x-show="open" 
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 scale-95 translate-y-4"
         x-transition:enter-end="opacity-100 scale-100 translate-y-0"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100 scale-100 translate-y-0"
         x-transition:leave-end="opacity-0 scale-95 translate-y-4"
         class="fixed inset-0 z-[101] overflow-y-auto p-4 sm:p-6 md:p-20"
         role="dialog"
         aria-modal="true"
         aria-labelledby="search-modal-title"
         x-trap="open"
         x-cloak
         style="display: none;">

        <div class="mx-auto max-w-2xl transform bg-white rounded-2xl shadow-2xl p-6 transition-all" @click.stop>
            <div class="flex items-center justify-between mb-4">
                <h2 id="search-modal-title" class="text-lg font-bold text-slate-800">Search Coloring Pages</h2>
                <button 
                    @click="open = false"
                    aria-label="Close search"
                    class="text-slate-400 hover:text-slate-600 focus:outline-none focus:ring-2 focus:ring-teal-600 focus:ring-offset-2 rounded">
                    <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <div id="pagefind-ui" class="w-full"></div>
        </div>
    </div>
</div>

<link href="/pagefind/pagefind-ui.css" rel="stylesheet">
<script src="/pagefind/pagefind-ui.js"></script>
<script>
    window.addEventListener('DOMContentLoaded', (event) => {
        new PagefindUI({
            element: "#pagefind-ui",
            showSubResults: true,
            showImages: false,
            resetStyles: false // Adopt Tailwind styles
        });
    });
</script>
