<header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <!-- Logo -->
        <a href="/" class="text-2xl font-bold font-heading text-slate-800 tracking-tighter">
            Visual Sanctuary
        </a>

        <!-- Search (Desktop) -->
        <div class="hidden md:block w-1/3" x-data>
            <input type="text" @click="$dispatch('open-search')" placeholder="Search 5,000+ coloring pages..."
                class="w-full bg-stone-50 border border-slate-200 rounded-full px-5 py-2 text-slate-600 focus:outline-none focus:ring-2 focus:ring-indigo-600 cursor-pointer">
        </div>

        <!-- Meta Nav -->
        <nav class="hidden md:flex gap-6 text-slate-600 font-medium">
            <a href="/animals/" class="hover:text-indigo-600">Animals</a>
        </nav>

        <!-- Mobile Menu Icon -->
        <button class="md:hidden text-slate-800">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                </path>
            </svg>
        </button>
    </div>
</header>
