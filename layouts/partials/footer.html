<!-- Master Analytics Collector (Docs Trigger) -->
{{ partial "search-modal.html" . }}
<script>
    /**
     * Visual Sanctuary - Master Analytics Collector
     * Tracks: Downloads, External Clicks, and Category Context
     */
    document.addEventListener('click', function (e) {
        const link = e.target.closest('a');
        if (!link) return;

        // A. Track PDF Downloads
        if (link.href.endsWith('.pdf')) {
            const filename = link.href.split('/').pop();
            const pathSegments = window.location.pathname.split('/').filter(Boolean);
            const silo = pathSegments[0] || 'uncategorized';
            const collection = pathSegments[1] || 'general';

            if (typeof gtag === 'function') {
                gtag('event', 'asset_download', {
                    'file_name': filename,
                    'file_category': silo,
                    'file_subcategory': collection,
                    'link_location': link.closest('.action-deck') ? 'sticky_bar' : 'main_body'
                });
            }
        }

        // B. Track External Clicks
        if (link.hostname !== window.location.hostname && !link.href.endsWith('.pdf')) {
            if (typeof gtag === 'function') {
                gtag('event', 'outbound_click', {
                    'destination_domain': link.hostname,
                    'link_url': link.href
                });
            }
        }
    });
</script>
