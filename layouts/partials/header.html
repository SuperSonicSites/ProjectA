<header class="bg-white shadow-sm sticky top-0 z-50" x-data="{ mobileMenuOpen: false }">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center relative">
        <!-- Logo -->
        <a href="/" class="text-2xl font-bold font-heading text-slate-800 tracking-tighter">
            PaperPause
        </a>

        <!-- Search (Desktop) -->
        <div class="hidden md:block w-1/3" x-data>
            <input type="text" @click="$dispatch('open-search')" placeholder="Search 5,000+ coloring pages..."
                class="w-full bg-stone-50 border border-slate-200 rounded-full px-5 py-2 text-slate-600 focus:outline-none focus:ring-2 focus:ring-teal-600 cursor-pointer">
        </div>

        <!-- Meta Nav -->
        <nav class="hidden md:flex gap-6 text-slate-600 font-medium items-center">
            <a href="/" class="hover:text-teal-600">Home</a>
            <a href="/about/" class="hover:text-teal-600">About</a>

            <!-- Categories Dropdown -->
            <div class="relative" x-data="{ desktopCategoriesOpen: false }" @mouseenter="desktopCategoriesOpen = true"
                @mouseleave="desktopCategoriesOpen = false">
                <button class="flex items-center gap-1 hover:text-teal-600 focus:outline-none py-2">
                    <span>Categories</span>
                    <svg class="w-4 h-4 transition-transform duration-200"
                        :class="{'rotate-180': desktopCategoriesOpen}" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </button>
                <div x-show="desktopCategoriesOpen" x-transition:enter="transition ease-out duration-200"
                    x-transition:enter-start="opacity-0 translate-y-2"
                    x-transition:enter-end="opacity-100 translate-y-0"
                    x-transition:leave="transition ease-in duration-150"
                    x-transition:leave-start="opacity-100 translate-y-0"
                    x-transition:leave-end="opacity-0 translate-y-2"
                    class="absolute left-0 mt-0 w-48 bg-white rounded-lg shadow-xl border border-slate-100 py-2 z-50"
                    style="display: none;">
                    <a href="/animals/" class="block px-4 py-2 hover:bg-slate-50 hover:text-teal-600 capitalize">
                        Animals
                    </a>
                </div>
            </div>

            <a href="/contact/" class="hover:text-teal-600">Contact</a>
        </nav>

        <!-- Mobile Menu Icon -->
        <button @click="mobileMenuOpen = !mobileMenuOpen" class="md:hidden text-slate-800 focus:outline-none">
            <!-- Hamburger Icon -->
            <svg x-show="!mobileMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                </path>
            </svg>
            <!-- Close Icon -->
            <svg x-show="mobileMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                style="display: none;">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>

    <!-- Mobile Menu Dropdown -->
    <div x-show="mobileMenuOpen" @click.away="mobileMenuOpen = false"
        x-transition:enter="transition ease-out duration-200" x-transition:enter-start="opacity-0 -translate-y-2"
        x-transition:enter-end="opacity-100 translate-y-0" x-transition:leave="transition ease-in duration-150"
        x-transition:leave-start="opacity-100 translate-y-0" x-transition:leave-end="opacity-0 -translate-y-2"
        class="absolute top-full left-0 w-full bg-white shadow-lg md:hidden border-t border-slate-100 py-4 max-h-[80vh] overflow-y-auto"
        style="display: none;">
        <div class="container mx-auto px-4 flex flex-col gap-4">
            <!-- Mobile Search -->
            <div class="relative mb-2">
                <input type="text" @click="$dispatch('open-search')" placeholder="Search..."
                    class="w-full bg-stone-50 border border-slate-200 rounded-full px-5 py-3 text-slate-600 focus:outline-none focus:ring-2 focus:ring-teal-600">
            </div>

            <!-- Main Links (Manual Order: Home, About, Categories, Contact) -->
            <a href="/"
                class="text-lg font-medium text-slate-800 py-2 hover:text-teal-600 border-b border-slate-50">Home</a>
            <a href="/about/"
                class="text-lg font-medium text-slate-800 py-2 hover:text-teal-600 border-b border-slate-50">About</a>

            <!-- Categories Dropdown -->
            <div x-data="{ categoriesOpen: false }">
                <button @click="categoriesOpen = !categoriesOpen"
                    class="flex justify-between items-center w-full text-lg font-medium text-slate-800 py-2 border-b border-slate-50">
                    <span>Categories</span>
                    <svg class="w-5 h-5 transition-transform duration-200" style="width: 1.25rem; height: 1.25rem;"
                        :class="{'rotate-180': categoriesOpen}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </button>
                <div x-show="categoriesOpen" class="pl-4 mt-2 flex flex-col gap-3 border-l-2 border-slate-100 ml-1"
                    style="display: none;">
                    <a href="/animals/" class="text-slate-600 hover:text-teal-600 capitalize">
                        Animals
                    </a>
                </div>
            </div>

            <a href="/contact/"
                class="text-lg font-medium text-slate-800 py-2 hover:text-teal-600 border-b border-slate-50 last:border-0">Contact</a>
        </div>
    </div>
</header>
