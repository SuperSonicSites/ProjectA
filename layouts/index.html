{{ define "main" }}
<!-- Hero Section -->
<section class="bg-teal-600 text-white py-20 text-center">
    <div class="container mx-auto px-4 max-w-3xl">
        <h1 class="font-heading text-4xl md:text-5xl font-bold mb-6 tracking-tight">
            Find your calm.<br>Search 5,000+ free coloring pages.
        </h1>
        <div class="relative max-w-xl mx-auto" x-data>
            <input type="text" placeholder="Search for cats, mandalas, or steampunk..."
                @click="$dispatch('open-search')" @keydown.enter="$dispatch('open-search')"
                class="w-full px-6 py-4 rounded-full text-slate-800 focus:outline-none shadow-xl text-lg cursor-pointer"
                readonly>
            <button @click="$dispatch('open-search')"
                class="absolute right-2 top-2 bg-teal-800 text-white p-2 rounded-full hover:bg-teal-900 transition">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </button>
        </div>
    </div>
</section>

<!-- The Grid (Level 1 Categories) -->
<section class="py-16">
    <div class="container mx-auto px-4">
        <h2 class="font-heading text-2xl font-bold text-slate-800 mb-8 border-l-4 border-teal-600 pl-4">Browse
            Categories</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            {{ range where .Site.Sections "Title" "in" (slice "Animals") }}
            <a href="{{ .RelPermalink }}"
                class="group block bg-white rounded-2xl shadow-sm hover:shadow-xl transition-all duration-300 overflow-hidden border border-slate-100">
                <div class="aspect-[4/3] bg-slate-100 relative grid grid-cols-2 gap-0.5">
                    <!-- Placeholder Visual Collage -->
                    <div class="bg-teal-50"></div>
                    <div class="bg-teal-100"></div>
                    <div class="bg-teal-100"></div>
                    <div class="bg-teal-50"></div>
                    <div
                        class="absolute inset-0 flex items-center justify-center bg-black/5 opacity-0 group-hover:opacity-100 transition">
                        <span class="bg-white px-4 py-2 rounded-full text-sm font-bold shadow-lg">Browse {{ .Title
                            }}</span>
                    </div>
                </div>
                <div class="p-6">
                    <h3 class="font-heading text-xl font-bold group-hover:text-teal-600 transition">{{ .Title }}
                    </h3>
                    <p class="text-slate-500 text-sm mt-1">{{ len .Pages }} Collections</p>
                </div>
            </a>
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
