baseURL = 'https://paperpause.app/'
languageCode = 'en-us'
title = 'PaperPause'
theme = 'visual-sanctuary-theme'

[params]
  description = "Discover the best free printable coloring pages for adults and kids. High-quality animals, mandalas, and more."
  cf_images_hash = "G92SwfasiUv-usR1s4VYvA"
  
# GA4 Integration
googleAnalytics = "G-R0NHTPYWFY"

# Pinterest Tag Integration
pinterestTag = "2613274913432"

[taxonomies]
  category = "categories"  # Silo (Animals)
  series = "collections"   # Sub-Silo (Cats)

[related]
  includeNewer = true
  threshold = 80
  toLower = false

  [[related.indices]]
    name = "collections"
    weight = 100
  
  [[related.indices]]
    name = "categories"
    weight = 80
  
  [[related.indices]]
    name = "tags"
    weight = 50
  
  [[related.indices]]
    name = "difficulty"
    weight = 30
  
  [[related.indices]]
    name = "style"
    weight = 20

[permalinks]
  coloring-pages = "/:sections/:slug/"




[menu]
  [[menu.main]]
    identifier = "home"
    name = "Home"
    url = "/"
    weight = 10

  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 20

  [[menu.main]]
    identifier = "contact"
    name = "Contact"
    url = "/contact/"
    weight = 30

[module]

  [module.hugoVersion]
    extended = true
    min = "0.110.0"

[outputFormats]
  [outputFormats.SECTION_SITEMAP]
    mediaType = "application/xml"
    baseName = "sitemap"
    isPlainText = false
    isHTML = false
  [outputFormats.PAGES_SITEMAP]
    mediaType = "application/xml"
    baseName = "pages-sitemap"
    isPlainText = false
    isHTML = false

[outputs]
  home = ["HTML", "RSS", "SITEMAP", "PAGES_SITEMAP"]
  section = ["HTML", "RSS", "SECTION_SITEMAP"]
