name: Daily Generate & Optimize Coloring Pages

on:
  schedule:
    # Run at 5 AM EST = 10 AM UTC (EST is UTC-5)
    - cron: '0 10 * * *'
  workflow_dispatch:  # Allow manual trigger for testing

permissions:
  contents: write  # For pushing commits
  issues: write    # For posting comments on tracking issue

env:
  NODE_VERSION: '20'
  TRACKING_ISSUE_NUMBER: 1

jobs:
  generate-and-optimize:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for commits

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .dev.vars from GitHub Secrets
        run: |
          cat << 'EOF' > .dev.vars
          GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
          R2_ACCOUNT_ID=${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY_ID=${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY=${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET_NAME=${{ secrets.R2_BUCKET_NAME }}
          R2_PUBLIC_URL=${{ secrets.R2_PUBLIC_URL }}
          CF_IMAGES_ACCOUNT_ID=${{ secrets.CF_IMAGES_ACCOUNT_ID }}
          CF_IMAGES_API_TOKEN=${{ secrets.CF_IMAGES_API_TOKEN }}
          CF_IMAGES_ACCOUNT_HASH=${{ secrets.CF_IMAGES_ACCOUNT_HASH }}
          EOF

      - name: Validate environment
        run: npm run validate:env

      # ===== CATS =====
      - name: Generate Cats (1 image)
        id: generate-cats
        run: |
          RUN_ID=$(date +%Y-%m-%dT%H-%M-%SZ)-cats
          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT
          GENERATION_RUN_ID=$RUN_ID npx ts-node scripts/morning-routine/tasks/generate-batch.ts animals cats 1

      - name: Optimize SEO metadata for Cats
        id: seo-cats
        run: |
          MANIFEST_FILE="scripts/morning-routine/.runs/${{ steps.generate-cats.outputs.run_id }}.json"
          if [ -f "$MANIFEST_FILE" ]; then
            npx ts-node scripts/morning-routine/tasks/seo-review-batch.ts animals cats --manifest "$MANIFEST_FILE"
          else
            echo "‚ö†Ô∏è  No manifest found, skipping SEO for cats"
          fi
        continue-on-error: true

      # ===== DOGS =====
      - name: Generate Dogs (1 image)
        id: generate-dogs
        run: |
          RUN_ID=$(date +%Y-%m-%dT%H-%M-%SZ)-Dogs
          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT
          GENERATION_RUN_ID=$RUN_ID npx ts-node scripts/morning-routine/tasks/generate-batch.ts animals Dogs 1

      - name: Optimize SEO metadata for Dogs
        id: seo-dogs
        run: |
          MANIFEST_FILE="scripts/morning-routine/.runs/${{ steps.generate-dogs.outputs.run_id }}.json"
          if [ -f "$MANIFEST_FILE" ]; then
            npx ts-node scripts/morning-routine/tasks/seo-review-batch.ts animals Dogs --manifest "$MANIFEST_FILE"
          else
            echo "‚ö†Ô∏è  No manifest found, skipping SEO for Dogs"
          fi
        continue-on-error: true

      # ===== HORSES =====
      - name: Generate Horses (1 image)
        id: generate-horses
        run: |
          RUN_ID=$(date +%Y-%m-%dT%H-%M-%SZ)-Horses
          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT
          GENERATION_RUN_ID=$RUN_ID npx ts-node scripts/morning-routine/tasks/generate-batch.ts animals Horses 1

      - name: Optimize SEO metadata for Horses
        id: seo-horses
        run: |
          MANIFEST_FILE="scripts/morning-routine/.runs/${{ steps.generate-horses.outputs.run_id }}.json"
          if [ -f "$MANIFEST_FILE" ]; then
            npx ts-node scripts/morning-routine/tasks/seo-review-batch.ts animals Horses --manifest "$MANIFEST_FILE"
          else
            echo "‚ö†Ô∏è  No manifest found, skipping SEO for Horses"
          fi
        continue-on-error: true

      # ===== BUTTERFLIES =====
      - name: Generate Butterflies (1 image)
        id: generate-butterflies
        run: |
          RUN_ID=$(date +%Y-%m-%dT%H-%M-%SZ)-Butterflies
          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT
          GENERATION_RUN_ID=$RUN_ID npx ts-node scripts/morning-routine/tasks/generate-batch.ts animals Butterflies 1

      - name: Optimize SEO metadata for Butterflies
        id: seo-butterflies
        run: |
          MANIFEST_FILE="scripts/morning-routine/.runs/${{ steps.generate-butterflies.outputs.run_id }}.json"
          if [ -f "$MANIFEST_FILE" ]; then
            npx ts-node scripts/morning-routine/tasks/seo-review-batch.ts animals Butterflies --manifest "$MANIFEST_FILE"
          else
            echo "‚ö†Ô∏è  No manifest found, skipping SEO for Butterflies"
          fi
        continue-on-error: true

      # ===== SHARKS =====
      - name: Generate Sharks (1 image)
        id: generate-sharks
        run: |
          RUN_ID=$(date +%Y-%m-%dT%H-%M-%SZ)-Sharks
          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT
          GENERATION_RUN_ID=$RUN_ID npx ts-node scripts/morning-routine/tasks/generate-batch.ts animals Sharks 1

      - name: Optimize SEO metadata for Sharks
        id: seo-sharks
        run: |
          MANIFEST_FILE="scripts/morning-routine/.runs/${{ steps.generate-sharks.outputs.run_id }}.json"
          if [ -f "$MANIFEST_FILE" ]; then
            npx ts-node scripts/morning-routine/tasks/seo-review-batch.ts animals Sharks --manifest "$MANIFEST_FILE"
          else
            echo "‚ö†Ô∏è  No manifest found, skipping SEO for Sharks"
          fi
        continue-on-error: true

      # ===== COMMIT ALL CHANGES =====
      - name: Commit generated content
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add -A content/
          
          # Check if there are changes
          if git diff --staged --quiet; then
            echo "‚úì No changes to commit"
          else
            git commit -m "üé® Generate daily coloring pages [automated]"
            git push
            echo "‚úì Pushed changes"
          fi

      # ===== REPORT =====
      - name: Report workflow summary
        if: always()
        run: |
          echo "## üé® Daily Generation Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Collection | Generation | SEO Optimization |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|------------|------------------|" >> $GITHUB_STEP_SUMMARY
          echo "| Cats | ${{ steps.generate-cats.outcome }} | ${{ steps.seo-cats.outcome }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Dogs | ${{ steps.generate-dogs.outcome }} | ${{ steps.seo-dogs.outcome }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Horses | ${{ steps.generate-horses.outcome }} | ${{ steps.seo-horses.outcome }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Butterflies | ${{ steps.generate-butterflies.outcome }} | ${{ steps.seo-butterflies.outcome }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Sharks | ${{ steps.generate-sharks.outcome }} | ${{ steps.seo-sharks.outcome }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Schedule:** 5 AM EST (10 AM UTC)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Note: SEO optimization failures don't stop the workflow. Images are still generated and published._" >> $GITHUB_STEP_SUMMARY

      # Notify on CRITICAL failure (generation itself failed)
      - name: Notify on generation failure
        if: |
          failure() && (
            steps.generate-cats.outcome == 'failure' ||
            steps.generate-dogs.outcome == 'failure' ||
            steps.generate-horses.outcome == 'failure' ||
            steps.generate-butterflies.outcome == 'failure' ||
            steps.generate-sharks.outcome == 'failure'
          )
        run: |
          echo "‚ùå **CRITICAL**: Daily image generation failed!"
          echo "Check the workflow logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          exit 1

      # Warn on SEO failures (non-critical)
      - name: Warn on SEO optimization issues
        if: |
          always() && (
            steps.seo-cats.outcome == 'failure' ||
            steps.seo-dogs.outcome == 'failure' ||
            steps.seo-horses.outcome == 'failure' ||
            steps.seo-butterflies.outcome == 'failure' ||
            steps.seo-sharks.outcome == 'failure'
          )
        run: |
          echo "‚ö†Ô∏è  **WARNING**: Some SEO optimizations failed"
          echo "Images were generated successfully but SEO metadata may be incomplete."
          echo "Check the workflow logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo ""
          echo "Failed collections:"
          [ "${{ steps.seo-cats.outcome }}" == "failure" ] && echo "  - Cats"
          [ "${{ steps.seo-dogs.outcome }}" == "failure" ] && echo "  - Dogs"
          [ "${{ steps.seo-horses.outcome }}" == "failure" ] && echo "  - Horses"
          [ "${{ steps.seo-butterflies.outcome }}" == "failure" ] && echo "  - Butterflies"
          [ "${{ steps.seo-sharks.outcome }}" == "failure" ] && echo "  - Sharks"

      # ===== POST STATUS TO TRACKING ISSUE FOR ZOHO FLOW =====
      - name: Post workflow status to tracking issue
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issueNumber = ${{ env.TRACKING_ISSUE_NUMBER }};
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            // Collect step outcomes
            const outcomes = {
              catsGen: '${{ steps.generate-cats.outcome }}',
              dogsGen: '${{ steps.generate-dogs.outcome }}',
              horsesGen: '${{ steps.generate-horses.outcome }}',
              butterfliesGen: '${{ steps.generate-butterflies.outcome }}',
              sharksGen: '${{ steps.generate-sharks.outcome }}',
              catsSEO: '${{ steps.seo-cats.outcome }}',
              dogsSEO: '${{ steps.seo-dogs.outcome }}',
              horsesSEO: '${{ steps.seo-horses.outcome }}',
              butterfliesSEO: '${{ steps.seo-butterflies.outcome }}',
              sharksSEO: '${{ steps.seo-sharks.outcome }}'
            };

            // Check for generation failures
            const generationFailed = 
              outcomes.catsGen === 'failure' || 
              outcomes.dogsGen === 'failure' || 
              outcomes.horsesGen === 'failure' || 
              outcomes.butterfliesGen === 'failure' || 
              outcomes.sharksGen === 'failure';

            // Check for SEO failures
            const seoFailed = 
              outcomes.catsSEO === 'failure' || 
              outcomes.dogsSEO === 'failure' || 
              outcomes.horsesSEO === 'failure' || 
              outcomes.butterfliesSEO === 'failure' || 
              outcomes.sharksSEO === 'failure';

            // Collect failed collections
            const failedGen = [];
            const failedSEO = [];

            if (outcomes.catsGen === 'failure') failedGen.push('Cats');
            if (outcomes.dogsGen === 'failure') failedGen.push('Dogs');
            if (outcomes.horsesGen === 'failure') failedGen.push('Horses');
            if (outcomes.butterfliesGen === 'failure') failedGen.push('Butterflies');
            if (outcomes.sharksGen === 'failure') failedGen.push('Sharks');

            if (outcomes.catsSEO === 'failure') failedSEO.push('Cats');
            if (outcomes.dogsSEO === 'failure') failedSEO.push('Dogs');
            if (outcomes.horsesSEO === 'failure') failedSEO.push('Horses');
            if (outcomes.butterfliesSEO === 'failure') failedSEO.push('Butterflies');
            if (outcomes.sharksSEO === 'failure') failedSEO.push('Sharks');

            // Build status message
            let emoji = '';
            let status = '';
            let details = '';

            if (generationFailed) {
              emoji = '‚ùå';
              status = 'CRITICAL_FAILURE';
              details = `Generation failed for: ${failedGen.join(', ')}`;
            } else if (seoFailed) {
              emoji = '‚ö†Ô∏è';
              status = 'SUCCESS_WITH_WARNINGS';
              details = `SEO optimization failed for: ${failedSEO.join(', ')}`;
            } else {
              emoji = '‚úÖ';
              status = 'SUCCESS';
              details = 'All collections generated and SEO optimized successfully';
            }

            const timestamp = new Date().toISOString();
            const runUrl = `${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`;

            const comment = emoji + ' **' + status + '** ‚Äî ' + timestamp + '\n\n' + details + '\n\n**Run:** [${{ github.run_id }}](' + runUrl + ')';

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: issueNumber,
              body: comment
            });
